    Пользователь должен иметь возможность зарегистрироваться или авторизоваться
  prerequisites: |
    Открыта страница https://codebattle.hexlet.io/
  test-data: |
    no data
  steps:
    - Нажать на кнопку Sign up
    - Ввести имя в поле Nickname
    - Ввести почту в поле Email
    - Ввести пароль в поле Password
